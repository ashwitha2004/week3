<script>
    function validate(){
        let fn=frm.fname.value;
        for(let x in fn){
            ch=fn.charCodeAt(x);
            if(ch<65||ch>90 && ch<97||ch>122){
                alert("Invalid firstname");
                return false;
            }
        }
        let fn1=frm.fname.value;
        for(let x in fn1){
            ch=fn.charCodeAt(x);
            if(ch<65||ch>90 && ch<97||ch>122){
                alert("Invalid lastname");
                return false;
            }
    }
    let phn=frm.phone.value;
    let len=phn.length;
    if(len!==10){
        alert("phone no. should contain 10 digits");
        return false;
    }
    let reg="@";
    let mail=frm.email.value;
    if(reg.test(mail)){
        alert("invalid mail");
        return false;
    }
    let p1=frm.pwd.value;
    let p2=p1.length;
    if(p2<8){
        alert("password should not exceed 8 digits");
        return false;
    }
    return true;
}
</script>
<body style="background-color:hsl(180, 100%, 50%)">

        <h2>Registration</h2>
        <form name="frm" method="post" action="success.html" onsubmit="return validate()">
<fieldset>

        <tr><td>Password:</td><td><input type="password" name="pwd" value="" required/></td></tr>
        <tr><td>Age:</td><td><input type="number" name="lname" value="" required/></td></tr>
